  <script>
      $("select.selectpicker").focus(function(){
          $(this).next(".bootstrap-select").find('.selectpicker').focus();
      });
  </script>
  <script>
  var $form = $("#currencyForm");

      $("#currencySubmit").click(function(event){
          if($form[0].checkValidity()) {
              event.preventDefault();
              var    url = $form.attr( 'action' );
              var posting = $.post( url, $form.serialize());
              $('#results').removeAttr('class role');
              $('#results').html("<center><img src='images/loading.gif'></center>");
              posting.done(function( data ) {
                  $('#results').attr({class:"alert alert-success", role:"alert"});
                  $('#results').html(data.content);
              });
          }
          else {
              console.log("invalid form");
          }
      });
  </script>
